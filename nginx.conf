server {
    listen 80;
    listen [::]:80;
    server_name awroberts.co.uk www.awroberts.co.uk;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name awroberts.co.uk www.awroberts.co.uk;

    # In-container cert paths (mount these at runtime)
    ssl_certificate     /etc/nginx/ssl/cert.crt;
    ssl_certificate_key /etc/nginx/ssl/key.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Container docroot (matches your Dockerfile COPY)
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Media rules (adjust as needed)
    location ^~ /awroberts-media/ {
        valid_referers blocked awroberts.co.uk *.awroberts.co.uk;
        if ($invalid_referer) { return 403; }
        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;
    }

    # Never serve certs
    location ^~ /awroberts-certs/ {
        return 404;
    }
}