<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: black;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
      background-color: black;
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="/awroberts-media/background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
