worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        listen [::]:80;
        server_name awroberts.co.uk www.awroberts.co.uk;

        root /usr/share/nginx/html;
        index index.html;

        # Default route for SPA or static site
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Specific route for background.mp4 with referer and CORS controls
        location ~* ^/awroberts-media/background\.mp4$ {
            valid_referers none blocked awroberts.co.uk www.awroberts.co.uk;
            if ($invalid_referer) {
                return 403;
            }

            add_header Accept-Ranges bytes;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "*";
            add_header Vary "Origin";

            if ($request_method = OPTIONS) {
                return 204;
            }

            add_header Cache-Control "public, max-age=604800" always;
            try_files $uri =404;
        }

        # General media directory
        location /awroberts-media/ {
            expires 7d;
            add_header Cache-Control "public, max-age=604800" always;
            add_header Accept-Ranges bytes;
            try_files $uri =404;
        }

        # Font caching
        location ~* \.ttf$ {
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            try_files $uri =404;
        }

        # Block access to certs
        location ^~ /awroberts-certs/ {
            return 404;
        }
    }
}
