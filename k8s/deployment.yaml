apiVersion: apps/v1
kind: Deployment
metadata:
  name: awroberts-web
  namespace: awroberts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awroberts-web
  template:
    metadata:
      labels:
        app: awroberts-web
    spec:
      containers:
        - name: web
          image: awroberts:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
          volumeMounts:
            - name: media
              mountPath: /usr/share/nginx/html/awroberts-media
              readOnly: true
      volumes:
        - name: media
          hostPath:
            path: /var/www/html/awroberts/awroberts-media
            type: DirectoryOrCreate
